<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Item</title>

  <style>
    .btn-custom {
      background-color: black;
      color: white;
    }
    .custom-card {
      border: 2px solid black;
    }
    .card-body {
      display: inline-block;
    }
    .btn-custom:hover {
      border: 2px solid black;
    }
    .price-text {
      line-height: 2.2;
    }
    .price-text,
    .btn-custom {
      margin: 20px;
    }
    .price-text {
      font-weight: bold;
    }
    .card-title {
      line-height: 4;
    }

  </style>
</head>
<body>
<div class="card custom-card" style="width: 18rem;">
  <img src="" class="card-img-top" alt="Image Alt Text">
  <div class="card-body text-center">
    <h5 class="card-title" th:text="${item.name}">Item name</h5>
    <p class="card-text" th:text="${item.description}">A small description of the item</p>
    <div class="d-flex justify-content-center">
      <p class="card-text price-text" th:text="'Price: ' + ${item.price}">Price: 100</p>
      <a href="#" class="btn btn-custom">To cart</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
