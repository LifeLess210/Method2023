<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Webshop thing 2000</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/item}">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/newItem}">New Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card custom-card" style="width: 18rem;">
    <form method="post"
          role="form"
          th:action="@{/newItem/save}"
          th:object="${itemDTO}">
        <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Item name"
                th:field="*{name}"
                type="text"
        />
        <input
                class="form-control"
                id="description"
                name="description"
                placeholder="Item description"
                th:field="*{description}"
                type="text"
        />
        <input
                class="form-control"
                id="price"
                name="price"
                placeholder="Item price"
                th:field="*{price}"
                type="number"
        />
        <input type="submit" th:label="MentÃ©s">
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
